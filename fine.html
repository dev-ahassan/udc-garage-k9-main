<body>

<h1>Fine Vehicle</h1>

<form action="/my-handling-form-page" method="post"> 
 <ul>
    <label for="platenum">Enter Licence Plate Number</label>
    <input type="text" id="name" name="user_name" />
  
    <label for="state">State</label>
<select id="state" name="state" form="state">

</select>
  

   <label for="fine">Amount</label>
<select id="fine" name="fine" form="fine">

  <option value="50">$50</option>
  <option value="100">$100</option>
</select>

   <label for="reason">Reason</label>
<select id="reason" name="reason" form="reason">
  <option value="vio1">Parking in a handicap spot</option>
  <option value="vio2">Parking in a reserved spot</option>
  <option value="vio3">Parking after hours without required permit</option>
</select>
  <input type="submit" value="Fine"


</body>
</html>
