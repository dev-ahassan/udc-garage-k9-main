<!DOCTYPE html>
<html>
<meta charset="UTF-8" />
<head>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300,400,700'>
<div class="container">


      <title>Contact</title>

        <div class="site-logo">
      <img src="udclogo.png" alt="logo">

      <br>
      <br>
      <br>
  
      <div class="row">

        <div class="col-lg-8 col-lg-offset-2">
  
          
          <form id="contact" method="post" action="" role="form">
  
          <div class="messages"></div>
  
          <div class="controls">
  
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_name">Firstname *</label>
                  <input id="fname" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_lastname">Lastname *</label>
                  <input id="lname" type="text" name="surname" class="form-control" placeholder="Please enter your lastname *" required="required" data-error="Lastname is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_email">Email *</label>
                  <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your UDC email *" required="required" data-error="Valid email is required.">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="form_phone">Phone</label>
                  <input id="phone" type="tel" name="phone" class="form-control" placeholder="Please enter your phone">
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="form_idNum">ID Number*</label>
                <input id="idNum" type="id" name="idNum" class="form-control" placeholder="Please enter your N Number*" required="required" data-error="Valid N Number is required.">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="form_phone">Subject:</label>
                <input id="subject" type="subject" name="subject" class="form-control" placeholder="subject">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea id="message" name="message" class="form-control" placeholder="Message for me *" rows="4" required data-error="Please,leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
              <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
              </div>
            </div>
           
          </div>
  
          </form>
  
        </div>
  
      </div>
  
    </div>
     <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js'></script>


   <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>
<script src='fireBase.js'></script>


  <script src="contact.js"></script>
</div>
</div>
</div>
</body>

</html>
