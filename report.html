      <div class="row">

        <div class="col-lg-8 col-lg-offset-2">
          <center><h4>Submit the form below to report any garage related incidents anonymously.</h4></center>

          <br>
          
          <form id="incidentReport" method="post" action="" role="form">
  
          <div class="report"></div>
  
          <div class="controls">

            <div class="col-md-6">
              <div class="form-group">
                <label for="incident">Select incident date:</label>
                <input type="date" id="date" name="date">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="form_phone">Subject:</label>
                <input id="subject" type="subject" name="subject" class="form-control" placeholder="subject">
                <div class="help-block with-errors"></div>
              </div>
            </div>
          </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="form_message">Message *</label>
                  <textarea id="message" name="message" class="form-control" placeholder="Please write a brief description here*" rows="4" required data-error="Please,leave us a message."></textarea>
                  <div class="help-block with-errors"></div>
                </div>
              </div>
            </div>
            
              <label for="incident">Attach pictures</label>
  <input type="file" id="file" name="filename">
  <br>
              <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Submit Incident">
              </div>
            </div>
           
          </div>
  
          </form>
  
        </div>
  
      </div>
